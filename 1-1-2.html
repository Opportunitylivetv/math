<link rel="import" href="mb.html">
<link rel="import" href="problem.html">
<dom-module id="e-1-1-2">
  <style>
    input {
      padding: 0.2em;
      text-align: center;
    }
  </style>
  <template>
    <problem-wrapper>
      <div class=statement>
        <p>
          y = {{m}}x{{b}}
        </p>
        <p>
          What is the slope <input type=text name=m value="" id=m size=1 maxlength=1 inputmode=numeric> and the
          y-intercept <input type=text name=b value="" id=b size=2 maxlength=2 inputmode=numeric>?
        </p>
      </div>
      <div class=correction>
        The slope is {{m}} and the y-intercept is {{b}}.
      </div>
    </problem-wrapper>
  </template>
</dom-module>

<script>
  Polymer({
    is: "e-1-1-2",

    ready: function() {
      this.b = -mb.rint(2, 9);
      this.m = mb.rint(2, 9);
    },

    isCorrect: function () {
      return +this.$.m.value == this.m && +this.$.b.value == this.b;
    },

  });
</script>
