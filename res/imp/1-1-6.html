<link rel="import" href="mb.html">
<link rel="import" href="problem.html">
<link rel="import" href="number-input.html">
<dom-module id="e-1-1-6">
  <style>
    input {
      padding: 0.2em;
      text-align: center;
    }
  </style>
  <template>
    <problem-wrapper>
      <div class=statement>
        <p>
          y = {{m}}x
        </p>
        <p>
          What is the slope <number-input id=m size=2></number-input> and the y-intercept <number-input id=b size=2>?
        </p>
      </div>
      <div class=correction>
        The slope is {{m}} and the y-intercept is {{b}}.
      </div>
    </problem-wrapper>
  </template>
</dom-module>

<script>
  Polymer({
    is: "e-1-1-6",

    ready: function() {
      this.m = mb.rint(2, 9);
      this.b = 0;
    },

    isCorrect: function() {
      return this.$.m.asNumber() == this.m && +this.$.b.asNumber() == this.b;
    },

  });
</script>
