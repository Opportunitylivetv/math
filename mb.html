<script type="text/javascript" charset="utf-8">
  (function() {
    var mb = {};

    mb.rint = function(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    };


    mb.disableAll = function(children) {
      for (var i = children.length - 1; i >= 0; i--) {
        var c = children[i];
        if (c.hasChildNodes()) {
          mb.disableAll(c.children);
        }
        if ('disabled' in c) {
          c.disabled = true;
        }
      }
    };

    window.mb = mb;
  })()
</script>
